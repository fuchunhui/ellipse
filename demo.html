<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ellipse</title>
  </head>
  <body>
    <div>
      <svg width="1400" height="450" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="RadialGradient1">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="white"/>
            </radialGradient>
            <radialGradient id="RadialGradient2" cx="0.5" cy="0.5" r="0.4">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="white"/>
            </radialGradient>
        </defs>
        <ellipse cx="360" cy="225" rx="320" ry="200" stroke="red" stroke-width="1" fill="url(#RadialGradient1)"/>
        <ellipse cx="1000" cy="225" rx="320" ry="200" stroke="red" stroke-width="1" fill="url(#RadialGradient2)"/>
      </svg>      
    </div>
    <div id="app">
      <svg version="1.1"
        baseProfile="full"
        width="800" height="450"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="80" fill="green" />
        <ellipse cx="400" cy="225" rx="320" ry="200" stroke="red" fill="transparent" stroke-width="1"/>
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
      </svg>
    </div>
    <div>
      <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
        <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
        <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
        <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
        <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>
        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
            stroke="orange" fill="transparent" stroke-width="5"/>
        <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
            stroke="green" fill="transparent" stroke-width="5"/>
        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
      </svg>
    </div>
    <svg width="320px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 315
        L 110 215
        A 30 50 0 0 1 162.55 162.45
        L 172.55 152.45
        A 30 50 -45 0 1 215.1 109.9
        L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
    </svg>
    <svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M80 80 A 45 45, 0, 0, 0, 125 125 L 125 80 Z" fill="green"/>
      <path d="M230 80 A 45 45, 0, 1, 0, 275 125 L 275 80 Z" fill="red"/>
      <path d="M80 230 A 45 45, 0, 0, 1, 125 275 L 125 230 Z" fill="purple"/>
      <path d="M230 230 A 45 45, 0, 1, 1, 275 275 L 275 230 Z" fill="blue"/>
    </svg>
    <svg width="160" height="140" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <line x1="40" x2="120" y1="20" y2="20" stroke="black" stroke-width="20" stroke-linecap="butt"/>
      <line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square"/>
      <line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round"/>
    </svg>
    <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black"
        stroke-linecap="round" stroke-dasharray="5, 5 ,5" fill="none"/>
      <path d="M 10 75 L 190 75" stroke="red"
        stroke-linecap="round" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
    </svg>
    <div>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <style type="text/css">
             #MyRect {
               stroke: black;
               fill: red;
             }
             #MyRect:hover {
              stroke: black;
              fill: blue;
            }
          </style>
        </defs>
        <rect x="10" height="180" y="10" width="180" id="MyRect"/>
      </svg>
    </div>
    <svg width="1400" height="450" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
          <linearGradient id="Gradient1">
            <stop class="stop1" offset="0%"/>
            <stop class="stop2" offset="50%"/>
            <stop class="stop3" offset="100%"/>
          </linearGradient>
          <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="red"/>
            <stop offset="50%" stop-color="black" stop-opacity="0"/>
            <stop offset="100%" stop-color="blue"/>
          </linearGradient>
          <style type="text/css">
            #rect1 { fill: url(#Gradient1); }
            .stop1 { stop-color: red; }
            .stop2 { stop-color: black; stop-opacity: 0; }
            .stop3 { stop-color: blue; }
          </style>
      </defs>
      <ellipse id="rect1" cx="360" cy="225" rx="320" ry="200" stroke="red" stroke-width="1"/>
      <ellipse fill="url(#Gradient2)" cx="1000" cy="225" rx="320" ry="200" stroke="red" stroke-width="1"/>
    </svg>
    <div>
      <svg width="120" height="120" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="Gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
            <stop offset="0%" stop-color="red"/>
            <stop offset="100%" stop-color="blue"/>
          </radialGradient>
        </defs>
        <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#Gradient)" stroke="black" stroke-width="2"/>
        <circle cx="60" cy="60" r="50" fill="transparent" stroke="white" stroke-width="2"/>
        <circle cx="35" cy="35" r="2" fill="white" stroke="white"/>
        <circle cx="60" cy="60" r="2" fill="white" stroke="white"/>
        <text x="38" y="40" fill="white" font-family="sans-serif" font-size="10pt">(fx,fy)</text>
        <text x="63" y="63" fill="white" font-family="sans-serif" font-size="10pt">(cx,cy)</text>
      </svg>
    </div>
    <div>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <linearGradient id="Gradient1">
            <stop offset="5%" stop-color="white"/>
            <stop offset="95%" stop-color="blue"/>
          </linearGradient>
          <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="5%" stop-color="red"/>
            <stop offset="95%" stop-color="orange"/>
          </linearGradient>
          <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
            <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
            <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
            <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
          </pattern>
        </defs>
        <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="200"/>
      </svg>
    </div>
    <div>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="red">
          <rect x="0" y="0" width="10" height="10" transform="translate(30,40)" />
          <rect x="20" y="0" width="10" height="10" />
        </g>
      </svg>
    </div>
    <div>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <clipPath id="cut-off-bottom">
            <rect x="0" y="0" width="200" height="100" />
          </clipPath>
        </defs>
        <circle cx="100" cy="100" r="100" clip-path="url(#cut-off-bottom)" />
      </svg>
    </div>
    <div>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <linearGradient id="Gradient">
            <stop offset="0" stop-color="white" stop-opacity="0" />
            <stop offset="1" stop-color="white" stop-opacity="1" />
          </linearGradient>
          <mask id="Mask">
            <rect x="0" y="0" width="200" height="200" fill="url(#Gradient)"  />
          </mask>
        </defs>
        <rect x="0" y="0" width="200" height="200" fill="green" />
        <rect x="0" y="0" width="200" height="200" fill="red" mask="url(#Mask)" />
      </svg>
    </div>
    <div>
      <svg width="250" viewBox="0 0 200 85" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <!-- Filter declaration -->
          <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">
            <!-- offsetBlur -->
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
            <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
            <!-- litPaint -->
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
              <fePointLight x="-5000" y="-10000" z="20000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
            <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
            <!-- merge offsetBlur + litPaint -->
            <feMerge>
              <feMergeNode in="offsetBlur"/>
              <feMergeNode in="litPaint"/>
            </feMerge><svg width="250" viewBox="0 0 200 85"
            xmlns="http://www.w3.org/2000/svg" version="1.1">
         <defs>
           <!-- Filter declaration -->
           <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">
             <!-- offsetBlur -->
             <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
             <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
       
             <!-- litPaint -->
             <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
               <fePointLight x="-5000" y="-10000" z="20000"/>
             </feSpecularLighting>
             <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
             <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
       
             <!-- merge offsetBlur + litPaint -->
             <feMerge>
               <feMergeNode in="offsetBlur"/>
               <feMergeNode in="litPaint"/>
             </feMerge>
           </filter>
         </defs>
       
         <!-- Graphic elements -->
         <g filter="url(#MyFilter)">
             <path fill="none" stroke="#D90000" stroke-width="10" d="M50,66 c-50,0 -50,-60 0,-60 h100 c50,0 50,60 0,60z" />
             <path fill="#D90000" d="M60,56 c-30,0 -30,-40 0,-40 h80 c30,0 30,40 0,40z" />
             <g fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana" >
               <text x="52" y="52">SVG</text>
             </g>
         </g>
       </svg>
          </filter>
        </defs>

        <!-- Graphic elements -->
        <g filter="url(#MyFilter)">
          <path fill="none" stroke="#D90000" stroke-width="10" d="M50,66 c-50,0 -50,-60 0,-60 h100 c50,0 50,60 0,60z" />
          <path fill="#D90000" d="M60,56 c-30,0 -30,-40 0,-40 h80 c30,0 30,40 0,40z" />
          <g fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana" >
            <text x="52" y="52">SVG</text>
          </g>
        </g>
      </svg>
    </div>
    <div>
      <svg width="320" height="160" xmlns="http://www.w3.org/2000/svg">
        <rect x="120" y="20" width="20" height="20" fill="red" transform="rotate(45)" />
        <rect x="120" y="20" width="20" height="20" fill="green" />
      </svg>
      <svg width="320" height="160" viewBox="-12 -2 34 14" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="10" height="10" />
        <!-- rotation is done around the point 0,0 -->
        <rect x="0" y="0" width="10" height="10" fill="red" transform="rotate(80)" />
        <!-- rotation is done around the point 10,10 -->
        <rect x="0" y="0" width="10" height="10" fill="green" transform="rotate(45, 5, 5)" />
      </svg>
    </div>
  </body>
</html>
