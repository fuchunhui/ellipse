<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ellipse/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ellipse</title>
    <script type="module" crossorigin src="/ellipse/assets/index.aeee6aaf.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- roadmap -->
    <!-- 创建一个圆形，半径r -->
    <!-- 创建一个剪切椭圆，长轴r，短轴0.618r -->
    <!-- 拆分圆形，为多个弧组成 -->
    <!-- API 设计 -->
    <!-- 初始位置，默认从0度开始，中间最上，顺时针方向 -->
    <!-- 占比数据，数组，如[{per: 10%, color: 'red'}, {...}, {...}] --> <!-- 数据也可以是分数，然后转换成角度占比 -->
    <!-- 大小，rx, ry，默认rx, ry最大为长轴，也就是圆形半径长度 -->
    <!-- 重点是，根据百分比，计算截止的坐标点，也就是获取圆弧上的坐标 -->
    <!-- 利用角度的换算关系，正弦和余弦，半径求和计算，圆心偏移坐标原点(r, r) -->
    <!-- 角度和弧度的互相转换， 角度 * Math.PI / 180 转换为弧度 -->
    <!-- 验证圆上角度计算，计算坐标的准确性问题 -->
    <div class="super-ellipse">
      <svg width="320" height="160" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="rg-cadetblue" r="0.60">
            <stop offset="0%" stop-color="cadetblue"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <radialGradient id="rg-yellow" r="0.60">
            <stop offset="0%" stop-color="yellow"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <radialGradient id="rg-blueviolet" r="0.60">
            <stop offset="0%" stop-color="blueviolet"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <clipPath id="cut-cadetblue">
            <path d="M 0 160 A 160 160 0 0 1 160 0 L 160 160 Z" />
          </clipPath>
          <clipPath id="cut-yellow">
            <path d="M 160 0 A 160 160 0 0 1 273.1 273.1 L 160 160 Z" />
          </clipPath>
          <clipPath id="cut-blueviolet">
            <path d="M 273.1 273.1 A 160 160 0 0 1 0 160 L 160 160 Z"/>
          </clipPath>
          <clipPath id="cp-ellipse">
            <ellipse cx="160" cy="160" rx="160" ry="80" stroke="red" stroke-width="1" />
          </clipPath>
        </defs>
        <g clip-path="url(#cp-ellipse)" transform="translate(0, -80)">
          <circle cx="160" cy="160" r="160" stroke="black" stroke-width="0.1" fill="url(#rg-cadetblue)" clip-path="url(#cut-cadetblue)" />
          <circle cx="160" cy="160" r="160" stroke="black" stroke-width="0.1" fill="url(#rg-yellow)" clip-path="url(#cut-yellow)" />
          <circle cx="160" cy="160" r="160" stroke="black" stroke-width="0.1" fill="url(#rg-blueviolet)" clip-path="url(#cut-blueviolet)" />
        </g>
        <circle cx="160" cy="80" r="5" fill="red" stroke-width="0.5" />
      </svg>
    </div>
    
  </body>
</html>
