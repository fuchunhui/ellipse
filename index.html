<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ellipse</title>
  </head>
  <body>
    <div>
      <svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="RadialGradient1" r="0.5">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="white"/>
            </radialGradient>
            <clipPath id="cut-off-bottom">
              <ellipse cx="500" cy="360" rx="320" ry="200" stroke="red" stroke-width="1" />
            </clipPath>
        </defs>
        <!-- <circle cx="500" cy="360" r="320" stroke="red" stroke-width="1" fill="url(#RadialGradient1)" clip-path="url(#cut-off-bottom)"/> -->
        <circle cx="500" cy="360" r="320" stroke="red" stroke-width="1" fill="url(#RadialGradient1)"/>
      </svg>
    </div>
    <!-- roadmap -->
    <!-- 创建一个圆形，半径r -->
    <!-- 创建一个剪切椭圆，长轴r，短轴0.618r -->
    <!-- 拆分圆形，为多个弧组成 -->
    <!-- API 设计 -->
    <!-- 初始位置，默认从0度开始，中间最上，顺时针方向 -->
    <!-- 占比数据，数组，如[{per: 10%, color: 'red'}, {...}, {...}] --> <!-- 数据也可以是分数，然后转换成角度占比 -->
    <!-- 大小，rx, ry，默认rx, ry最大为长轴，也就是圆形半径长度 -->
    <!-- 重点是，根据百分比，计算截止的坐标点，也就是获取圆弧上的坐标 -->
    <!-- 利用角度的换算关系，正弦和余弦，半径求和计算，圆心偏移坐标原点(r, r) -->
    <div class="not-ok">
      <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="RadialGradient2" r="0.5">
            <stop offset="0%" stop-color="red"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <clipPath id="cut-off">
            <ellipse cx="160" cy="160" rx="160" ry="120" stroke="red" stroke-width="1" />
          </clipPath>
        </defs>
        <rect width="100%" height="100%" fill="transparent" stroke="black" stroke-width="1" />
        <rect width="100" height="100" fill="transparent" stroke="black" stroke-width="1" x="50" y="50" />
        <circle cx="160" cy="160" r="160" fill="transparent" stroke="black" stroke-width="0.5" />
        <circle cx="160" cy="160" r="5" fill="red" stroke-width="0.5" />

        <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg"
          clip-path="url(#cut-off)">
          <!-- A x轴半径，y轴半径，x轴旋转角度（0 表示不动），角度大小（0小1大），弧线方向（0逆1顺），终点坐标 -->
          <path d="M 0 160
                   A 160 160 0 0 1 160 0
                    L 160 160 Z" fill="url(#RadialGradient2)" /> <!-- green -->
          <path d="M 160 0
                   A 160 160 0 0 1 273.1 273.1
                   L 160 160 Z" fill="purple" />
          <path d="M 273.1 273.1
                   A 160 160 0 0 1 0 160
                   L 160 160 Z" fill="blue" />
        </svg>
      </svg>
    </div>
    <div class="maybe-ok">
      <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="rg-green" r="0.48">
            <stop offset="0%" stop-color="green"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <radialGradient id="rg-purple" r="0.48">
            <stop offset="0%" stop-color="purple"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <radialGradient id="rg-blue" r="0.48">
            <stop offset="0%" stop-color="blue"/>
            <stop offset="100%" stop-color="white"/>
          </radialGradient>
          <clipPath id="cut-green">
            <path d="M 0 160 A 160 160 0 0 1 160 0 L 160 160 Z" />
          </clipPath>
          <clipPath id="cut-purple">
            <path d="M 160 0 A 160 160 0 0 1 273.1 273.1 L 160 160 Z" />
          </clipPath>
          <clipPath id="cut-blue">
            <path d="M 273.1 273.1 A 160 160 0 0 1 0 160 L 160 160 Z"/>
          </clipPath>
          <clipPath id="cut-ellipse">
            <ellipse cx="160" cy="160" rx="160" ry="120" stroke="red" stroke-width="1" />
          </clipPath>
        </defs>
        <rect width="100%" height="100%" fill="transparent" stroke="black" stroke-width="1" />
        <circle cx="160" cy="160" r="5" fill="red" stroke-width="0.5" />
        <svg clip-path="url(#cut-ellipse)">
          <circle cx="160" cy="160" r="160" stroke="black" stroke-width="0.1" fill="url(#rg-green)" clip-path="url(#cut-green)" />
          <circle cx="160" cy="160" r="160" stroke="black" stroke-width="0.1" fill="url(#rg-purple)" clip-path="url(#cut-purple)" />
          <circle cx="160" cy="160" r="160" stroke="black" stroke-width="0.1" fill="url(#rg-blue)" clip-path="url(#cut-blue)" />
        </svg>
      </svg>
    </div>
    <div>
      <svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 80
                 A 45 45, 0, 0, 0, 125 125
                 L 125 80 Z" fill="green"/>
        <path d="M230 80
                 A 45 45, 0, 1, 0, 275 125
                 L 275 80 Z" fill="red"/>
        <path d="M80 230
                 A 45 45, 0, 0, 1, 125 275
                 L 125 230 Z" fill="purple"/>
        <path d="M230 230
                 A 45 45, 0, 1, 1, 275 275
                 L 275 230 Z" fill="blue"/>
        <rect width="100" height="100" fill="transparent" stroke="black" stroke-width="1" x="230" y="230" />
      </svg>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
