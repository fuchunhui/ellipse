<!DOCTYPE html>
<html lang="en">

    <title>ellipse</title>

  <body>
    <div>
      <svg width="1400" height="450" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="RadialGradient1">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="white"/>
            </radialGradient>
            <radialGradient id="RadialGradient2" cx="0.5" cy="0.5" r="0.4">
              <stop offset="0%" stop-color="red"/>
              <stop offset="100%" stop-color="white"/>
            </radialGradient>
        </defs>
        <ellipse cx="360" cy="225" rx="320" ry="200" stroke="red" stroke-width="1" fill="url(#RadialGradient1)"/>
        <!-- <ellipse cx="1000" cy="225" rx="320" ry="200" stroke="red" stroke-width="1" fill="url(#RadialGradient2)"/> -->
      </svg>      
    </div>
    <div id="app">
      <svg version="1.1"
        baseProfile="full"
        width="800" height="450"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="80" fill="green" />
        <ellipse cx="400" cy="225" rx="320" ry="200" stroke="red" fill="transparent" stroke-width="1"/>
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
      </svg>
    </div>
    <svg width="320px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 315
        L 110 215
        A 30 50 0 0 1 162.55 162.45
        L 172.55 152.45
        A 30 50 -45 0 1 215.1 109.9
        L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
    </svg>
    <div>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <clipPath id="cut-off-bottom">
            <rect x="0" y="0" width="200" height="100" />
          </clipPath>
        </defs>
        <circle cx="100" cy="100" r="100" clip-path="url(#cut-off-bottom)" />
      </svg>
    </div>
